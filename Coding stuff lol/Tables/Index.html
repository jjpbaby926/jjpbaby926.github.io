<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 35px auto;
        text-align: center;
    }
    td {
        padding: 10px;
    }
</style>
</head>
<body>

    <!-- Your table will go here -->



<table>
<table border="1">
    <tr>
        <td>Goku</td>
        <td>Aang</td>
        <td>Finn The Human</td>
    </tr>
    <tr>
        <td>Miguel Diaz</td>
        <td>Leo from Lab Rats</td>
        <td>Robin</td>
    </tr>
    <tr>
        <td>Korra</td>
        <td>Row 3, Column 2</td>
        <td>Deku</td>
    </tr>
</table>
</body>
</html>
